<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" async></script>
    <title>Tienda de celulares </title>
</head>

<body>
    <header>
        <h1>Tienda de Celulares</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Motorola Moto G72 128GB</span>
                <img src="img/Motorola_Moto_G72.jpg" alt="" class="img-item">
                <span class="precio-item">$932.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Honor X7a 128GB 4G</span>
                <img src="img/Honor X7a 128GB 4G.jpg" alt="" class="img-item">
                <span class="precio-item">$749.900</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">samsung-galaxy-s22-256gb</span>
                <img src="/img/samsung-galaxy-s22-256gb.jpg" alt="" class="img-item">
                <span class="precio-item">$2.948.950</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">honor-x6s-128gb</span>
                <img src="img/honor-x6s-128gb.jpg" alt="" class="img-item">
                <span class="precio-item">$669.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">vivo-y16-128gb-4g</span>
                <img src="img/vivo-y16-128gb-4g.jpg " alt="" class="img-item">
                <span class="precio-item">$767.900</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">samsung-galaxy-s23-256gb</span>
                <img src="img/samsung-galaxy-s23-256-gb.jpg" alt="" class="img-item">
                <span class="precio-item">$4.199.950</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">iphone14-128-gb</span>
                <img src="img/iphone14-128-gb.jpg" alt="" class="img-item">
                <span class="precio-item">$4.628.960</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">iphone14-pro-max-128gb</span>
                <img src="img/iphone14-pro-max-128gb.jpg" alt="" class="img-item">
                <span class="precio-item">$6.589.960</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Carrito</h2>
            </div>

            <div class="carrito-items">

            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="carrito-precio-total">
                        
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>

</html>
